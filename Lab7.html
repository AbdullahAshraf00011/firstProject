<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style7.css">
    <title>Document</title>
</head>
<body>
    <div class="base">
        <div class="txt">
            <div class="t">
                <p id="text"></p>
            </div>
        </div>
        <div class="bck">
            <button type="button_bck" class="btn btn-secondary" id="back"><</button>
            <button type="button_bck" class="btn btn-secondary" id="clear">Clear</button><br>
        </div>
        <div class="num_buttons">
            <div class="line0">
                <button type="button" class="btn btn-secondary" id="[">[</button>
                <button type="button" class="btn btn-secondary" id=",">,</button>
                <button type="button" class="btn btn-secondary" id="]">]</button>
            </div>
            <div class="line1">
                <button type="button" class="btn btn-secondary" id="1">1</button>
                <button type="button" class="btn btn-secondary" id="2">2</button>
                <button type="button" class="btn btn-secondary" id="3">3</button>
            </div>
            <div class="line2">
                <button type="button" class="btn btn-secondary" id="4">4</button>
                <button type="button" class="btn btn-secondary" id="5">5</button>
                <button type="button" class="btn btn-secondary" id="6">6</button>
            </div>
            <div class="line3">
                <button type="button" class="btn btn-secondary" id="7">7</button>
                <button type="button" class="btn btn-secondary" id="8">8</button>
                <button type="button" class="btn btn-secondary" id="9">9</button>
            </div>
            <div class="line4">
                <button type="button" class="btn btn-secondary" id=".">.</button>
                <button type="button" class="btn btn-secondary" id="0">0</button>
                <button type="button" class="btn btn-secondary" id="Array">[.]</button>
                <button type="button" class="btn btn-secondary" id="=">=</button>
            </div>
        </div>   
        <div class="opr_buttons">
            <button type="button_opr" class="btn btn-secondary" id="+">+</button>
            <button type="button_opr" class="btn btn-secondary" id="-">-</button>
            <button type="button_opr" class="btn btn-secondary" id="*">X</button>
            <button type="button_opr" class="btn btn-secondary" id="/">/</button>
        </div> 
    </div>
    <script>
        document.getElementById("=").addEventListener("click",calculations)
        document.addEventListener("click", (e)=>
        {
            var tt = document.getElementById("text");
            if(e.target.id == "=")
                tt.innerHTML = eval(tt.textContent);
            else if(e.target.id == "back")
                tt.innerHTML = tt.innerText.slice(0,tt.innerText.length-1);
            else if(e.target.id == "clear")
                tt.innerHTML = tt.innerText.slice(0,0);
            else if(e.target.id == "Array")
            {
                tt.innerHTML += "[";
            }
            else
            {
                tt.innerHTML += e.target.id;
            }
        }
        );
        function calculations(){
            document.getElementById("text").innerHTML = eval(document.getElementById('text').textContent);
        }
    
    </script>

</body>
</html>
